<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Developer Portfolio Template</title>
  <meta name="description" content="A multilingual developer portfolio template built with React, TypeScript and Vite.">
  <meta name="author" content="Portfolio Template">
  <meta name="theme-color" content="#f97316">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <script>
    const savedTheme = (() => {
      try {
        return localStorage.getItem('theme');
      } catch {
        return null;
      }
    })();
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
      document.documentElement.classList.add('dark');
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
    }
    body {
      background-color: #fafafa;
      color: #0b0b0b;
    }
    .dark body {
      background-color: #0b0b0b;
      color: #f5f5f5;
    }
    .text-title { font-size: clamp(2.5rem, 5vw, 3.5rem); line-height: 1.1; }
    .accent-color { color: #f97316; }
    .accent-bg { background-color: #f97316; }
    .accent-border { border-color: #f97316; }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="root"></div>
<script type="module" src="/src/main.tsx"></script>
</body>
</html>
